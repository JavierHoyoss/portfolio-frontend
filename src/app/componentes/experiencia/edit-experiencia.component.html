<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Titulo de la experiencia</label>
          <input
            type="text"
            placeholder="Titulo de la experiencia"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="expLab.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripci√≥n de la experiencia</label>
          <textarea            
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="expLab.descripcionE"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
