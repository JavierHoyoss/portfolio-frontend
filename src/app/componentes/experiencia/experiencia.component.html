<div class="container mt-3">
    <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                  <!-- Formulario para agregar experiencias -->
                  <form (submit)="agregar(newTitle, newDescription)">
                    <div class="form-group">
                      <input type="text" placeholder="Titulo de la experiencia" #newTitle class="form-control">
                    </div>
                    <div class="form-group">
                      <textarea #newDescription cols="30" rows="10" class="form-control" placeholder="DescripciÃ³n de la experiencia"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                  </form>
                </div>
              </div>
        </div>
        <div class="col-md-9 col-sm-12 col-xs-12">
            <div class="card mb-2">
                <div *ngFor="let experiencia of experiencias">
                    <div class="card-header d-flex justify-content-between align-items-center">           
                        <h3>{{ experiencia.title }}</h3>
                        <div>                       
                        <button (click)="borrar(experiencia)" class="btn btn-danger">
                            Eliminar
                        </button>
                        </div> 
                    </div>
                    <div class="card-body">                    
                        <p>{{ experiencia.description }}</p>
                    </div>                                   
            </div>
        </div>
    </div>
</div>
