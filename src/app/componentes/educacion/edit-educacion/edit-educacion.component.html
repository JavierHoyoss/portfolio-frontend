<div class="container" *ngIf="educacion">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la institucion educativa</label>
            <input
              type="text"
              placeholder="Nombre de la institucion educativa"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="educacion.nombreE"
              required
            />
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripci√≥n de la educacion</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="educacion.descripcionE"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
