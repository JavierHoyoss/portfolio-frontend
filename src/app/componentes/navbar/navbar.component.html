<nav
  class="navbar bg-primary navbar-expand-lg fixed-top"
  style="height: auto"
>
  <div class="container">
    <a class="navbar-brand" href="https://argentinaprograma.inti.gob.ar/" target="_blank">
      <img
        href="#"
        src="../../../assets/APLogo2.png"
        class="img-fluid imagenes"
      />
    </a>

    <div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">           
            <li class="nav-item">
              <a href="https://www.instagram.com/yojavier12/" target="_blank" class="btn btn-black btn-lg text-secondary"
                ><img
                  href="#"
                  src="../../../assets/instagram.png"
                  class="imagenesredes"
              /></a>
            </li>
            
            <li class="nav-item">
              <a href="https://www.linkedin.com/in/javier-sebastiÃ¡n-hoyos/" target="_blank" class="btn btn-black btn-lg text-secondary"
                ><img
                  href="#"
                  src="../../../assets/linkedin.png"
                  class="imagenesredes"
              /></a>
            </li>
            <li class="nav-item">
              <a
                href="/login"
                class="btn bg-warning btn-lg text-white mx-2"
                name="login"
                *ngIf="!isLogged"
                >Login</a
              >
              <a
                href=""
                class="btn btn-danger btn-lg text-white mx-2"
                (click)="onLogOut()"
                *ngIf="isLogged"
                >LogOut</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row" *ngIf="banner">
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <img src="{{ banner.img }} " class="d-block w-100 img-fluid mt-6" />

    <div class="container mt-3">
      <div class="row">
        <button
          class="btn btn-outline-success block"
          routerLink="/editbanner/{{ banner.id }}"
          *ngIf="isLogged"
        >
          editar banner
        </button>
      </div>
    </div>
  </div>
</div>
