<div class="container" *ngIf="banner">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                   
          <div class="form-group">
            <label for="img">archivo</label>
            <input
              type="file"
              class="form-control"
              id="img"
              name="img"
              required
              (change)="uploadImage($event)"
              accept=".jpg,.jpeg,.png"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
