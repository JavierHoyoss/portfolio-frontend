<div class="container" *ngIf="persona">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre </label>
            <input
              type="text"
              placeholder="Nombre"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="persona.nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              [(ngModel)]="persona.apellido"
              required
            />
          </div>
          <div class="form-group">
            <label for="acerca">Cuentanos sobre ti</label>
            <input
              type="text"
              class="form-control"
              id="acerca"
              name="acerca"
              [(ngModel)]="persona.acerca"
              required
            />
          </div>
          <div class="form-group">
            <label for="img">archivo</label>
            <input
              type="file"
              class="form-control"
              id="img"
              name="img"
              required
              (change)="uploadImage($event)"
              accept=".jpg,.jpeg,.png"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
